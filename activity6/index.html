<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    body{
        background-color: green;
        color: antiquewhite;
    }
    .div1,.div2{
        border: 1px;
        border-style: solid;
        border-color: antiquewhite;
        padding: 5px
    }
    .div1{
        position:static;
    }
    .div2{
        height:140px;
        position: inherit;
    }
    .item{
        border: 1px;
        border-style: solid;
        border-color: antiquewhite;
        padding: 5px
    }

</style>

<body>

<div class="container-fluid">
  <div class="div1 col-sm-12">1</div>
  <div class="row">
    <div class="div2 col-sm-3" >2</div>
    <div class="div3 col-sm-9">
        <div class="item col-sm-4">3</div>
        <div class="item col-sm-8" >4</div>
    </div>
    <div class="div4 col-sm-9">
        <div class="item col-sm-8">5</div>
        <div class="item col-sm-4">6</div>
    </div>
    <div class="div5 col-sm-9">
        <div class="item col-sm-4">7</div>
        <div class="item col-sm-4">8</div>
        <div class="item col-sm-4">9</div>
    </div>
    <div class="div6 col-sm-9">
        <div class="item col-sm-12">10</div>
    </div>
  </div>
</div>

</body>
</html>
